name: Preprocess and Push Dataset

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run preprocessing script
        run: python preprocessing/automate_Ayunda-putri.py

      - name: Commit & push if CSV changed
        env:
          GITHUB_TOKEN: ${{ secrets.AutomateCSVPush }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add preprocessing/housing_preprocessed/
          if ! git diff --cached --quiet; then
            git commit -m "Auto update preprocessed dataset"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/ayundaptr/SMSML_AYUNDA-PUTRI.git main
          else
            echo "No changes to commit"
          fi