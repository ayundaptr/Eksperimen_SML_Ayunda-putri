name: Preprocess and Push Housing Data

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn numpy

      # 4. Run preprocessing script
      - name: Run preprocessing
        run: python preprocessing/automate_Ayunda-putri.py

      # 5. Commit & Push changes only if CSV changed
      - name: Commit and push CSV if changed
        env:
          GITHUB_TOKEN: ${{ secrets.AutomateCSVPush }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Cek perubahan
          git add preprocessing/housing_preprocessed/housing_automate_preprocessed.csv
          if ! git diff --cached --quiet; then
            git commit -m "Update automate preprocessed dataset via GitHub Actions"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/ayundaptr/Eksperimen_SML_Ayunda-putri.git main
          else
            echo "No changes detected. Skipping commit."
          fi